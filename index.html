<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Modal Video with Tailwind CSS</title>
</head>

<body class="font-inter antialiased">
    <div class="font-bold text-2xl text-center my-4  bg-slate-500 p-5">My Project videos</div>
    <div class="grid grid-cols-12 justify-items-center items-center">

                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
<h1 class="font-bold text-center text-xl p-5">ORVBA</h1>
        </div>
        <div class="col-span-6">
            <iframe width="560" height="315" class="rounded-lg shadow-lg"
                src="https://www.youtube.com/embed/0wQusDuFFVk" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
<h1 class="font-bold text-center text-xl p-5">Shoes Hub (Mern project)</h1>
        </div>
    </div>
</body>

</html>
